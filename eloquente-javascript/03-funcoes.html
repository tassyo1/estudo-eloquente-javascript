//Contando feijão
function countBs(palavra){
  return countChar(palavra,'B');
}

function countChar(palavra, caracter){
  var conta =0;
  for (var i = 0; i <= palavra.length - 1; i++) {
        if (palavra.charAt(i) == caracter)
            conta++;
  };
  return conta; 
}
